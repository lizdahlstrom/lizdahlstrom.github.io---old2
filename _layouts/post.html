<!doctype html>
<html lang="en-us">

{% include head.html %}

<body>

  {% include header.html %}

  <main class="page-content">
    <div class="wrapper">
      <article class="post">
        <h1>{{ page.title }}</h1>

        {{ content }}

        {% if page.comments %}
        <div id="disqus_thread"></div>
        {% endif %}

      </article>
    </div>
  </main>
  {% include footer.html %}
</body>

<script>
  (function () { // DON'T EDIT BELOW THIS LINE
    var d = document,
      s = d.createElement('script');
    s.src = 'https://liz-dahlstrom.disqus.com/embed.js';
    s.setAttribute('data-timestamp', +new Date());
    (d.head || d.body).appendChild(s);
  })();

</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript">comments powered by
    Disqus.</a></noscript>

</html>
